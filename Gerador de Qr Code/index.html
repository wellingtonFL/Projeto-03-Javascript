<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Uma pÃ¡gina com a funcionalidade de contador para mais, menos e reset">
    <meta name="keywords" content="gerador, Qr code, javascript -> keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>


    <div class="container">
   <p> Coloque seu texto ou url</p>
   <input type="text" placeholder="texto ou url" id="qrText">

   <div id="imgBox">
  <img src="" id="qrImage">
   </div>
    <button onclick="generateQR()">Gerador Qr Code</button>
    </div>


    
    <script >
     
       let imgBox = document.getElementById("imgBox")
       let qrImage = document.getElementById("qrImage") 
       let qrText= document.getElementById("qrText")


        function generateQR(){

            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="  + qrText.value;
         imgBox.classList.add("show-img")
            }else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error')
                },1000);
            }
     
        }
    </script>
    
</body>
</html>
